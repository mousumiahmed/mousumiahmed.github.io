        // update preview in real-time
         let experienceCount = 0;
        let educationCount = 0;

        function updatePreview() {
            document.getElementById('preview-name').textContent = document.getElementById('fullname').value || "Your Name";

            const email = document.getElementById('email').value || "example@example.com";
            const phone = document.getElementById('phone').value || "1234567890";
            document.getElementById('preview-contact').textContent = `Email: ${email} | Phone: ${phone}`;

            document.getElementById('preview-profile').textContent = document.getElementById('profile').value || "A short summary about yourself will appear here.";
            
            const skillsInput = document.getElementById('skills').value;
            const skillsContainer = document.getElementById('preview-skills');
            skillsContainer.innerHTML = "";
            if(skillsInput.trim() !== "") {
                const skills = skillsInput.split(',').map(s => s.trim()).filter(s => s.length > 0);
                skills.forEach(skill => {
                    const span = document.createElement('span');
                    span.textContent = skill;
                    skillsContainer.appendChild(span);
                });
            } else {
                skillsContainer.innerHTML = "<span>Example</span>";
            }

            // Update experience preview
            const expList = document.getElementById('preview-experience');
            expList.innerHTML = "";
            const experienceEntries = document.querySelectorAll('.experience-input');
            if(experienceEntries.length === 0) {
                expList.innerHTML = "<li>No experience added.</li>";
            } else {
                experienceEntries.forEach(input => {
                    const li = document.createElement('li');
                    li.textContent = input.value || "Untitled experience";
                    expList.appendChild(li);
                });
            }

            // Update education preview
            const eduList = document.getElementById('preview-education');
            eduList.innerHTML = "";
            const educationEntries = document.querySelectorAll('.education-input');
            if(educationEntries.length === 0) {
                eduList.innerHTML = "<li>No education added.</li>";
            } else {
                educationEntries.forEach(input => {
                    const li = document.createElement('li');
                    li.textContent = input.value || "Untitled education";
                    eduList.appendChild(li);
                });
            }
        }

        function addExperience() {
            experienceCount++;
            const container = document.getElementById('experience-entries');
            const div = document.createElement('div');
            div.classList.add('dynamic-entry');
            div.innerHTML = `
                <input type="text" class="experience-input" placeholder="Enter experience" oninput="updatePreview()">
                <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
            `;
            container.appendChild(div);
            updatePreview();
        }

        function addEducation() {
            educationCount++;
            const container = document.getElementById('education-entries');
            const div = document.createElement('div');
            div.classList.add('dynamic-entry');
            div.innerHTML = `
                <input type="text" class="education-input" placeholder="Enter education" oninput="updatePreview()">
                <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
            `;
            container.appendChild(div);
            updatePreview();
        }

        function removeEntry(button) {
            button.parentElement.remove();
            updatePreview();
        }

    function generatePDFhtml2() {
